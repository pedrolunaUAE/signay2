<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">Información General</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="economica-tab" data-toggle="tab" href="#economica" role="tab" aria-controls="economica" aria-selected="false">Económica</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="social-tab" data-toggle="tab" href="#social" role="tab" aria-controls="social" aria-selected="false">Social</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                <h2>Información General</h2>
                <p>Contenido de información general.</p>
            </div>
            <div class="tab-pane fade" id="economica" role="tabpanel" aria-labelledby="economica-tab">
                <h2>Información Económica</h2>
                <p>Contenido de información económica.</p>
            </div>
            <div class="tab-pane fade" id="social" role="tabpanel" aria-labelledby="social-tab">
                <h2>Información Social</h2>
                <p>Contenido de información social.</p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#myTab a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
    
            // Función para cambiar de pestaña
            function changeTab(tabId) {
                $('#myTab a[href="' + tabId + '"]').tab('show');
            }
    
            // Ejemplo de uso de la función para cambiar a la pestaña económica
            // changeTab('#economica');
        });
    </script>
    <style>
        .nav-tabs .nav-link {
            border-radius: 0;
        }
    
        .tab-content {
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
        }
    </style>
        
</body>
</html>
