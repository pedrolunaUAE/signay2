<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Nayarit</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Carga de estilos -->
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="js/src/leaflet.css" />

    
    <link rel="stylesheet" href="js/src/Leaflet/L.Control.Layers.Tree.css"> 
    <link rel="stylesheet" href="js/src/Leaflet/leaflet.measurecontrol.css" />

    <link rel="stylesheet" href="css/styles.css">   

</head>
<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
            <a class="navbar-brand" href="#">Mapa Nayarit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mapas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-12" id="map-container">
                <div id="map"></div>
            </div>
            <div class="col-lg-4 col-md-5 bg-light p-3 d-none" id="infMap">
                <div id="cabecera-info">
                </div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="infoTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="social-tab" data-toggle="tab" href="#social-info" role="tab" aria-controls="general" aria-selected="true">Sociodemográfica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="economi-tab" data-toggle="tab" href="#econom-info" role="tab" aria-controls="economica" aria-selected="false">Económica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="indica-tab" data-toggle="tab" href="#indica-info" role="tab" aria-controls="social" aria-selected="false">Indicadores</a>
                    </li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content" id="infoTabsContent">
                    <div class="tab-pane fade show active" id="social-info" role="tabpanel" aria-labelledby="general-tab">
                    </div>
                    <div class="tab-pane fade" id="econom-info" role="tabpanel" aria-labelledby="social-tab">
                        <h4>Información económica</h4>
                        <p>Contenido de información económica.</p>
                    </div>
                    <div class="tab-pane fade" id="indica-info" role="tabpanel" aria-labelledby="economica-tab">
                        <h4>Información indicadores</h4>
                        <p>Contenido de indicadores.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="legend" class="legend-control"></div>
    </main>
    
    <footer class="bg-dark text-white text-center py-2">
        <div class="container-fluid">
            <div class="row">
                <div id="status" class="col-3">
                    <p><span id="loadingIndicator" style="display: none;">Cargando...</span></p>
                </div>
                <div class="col-8">
                    <p></p>
                </div>
                <div class="col-1 d-flex justify-content-center align-items-center">
                    <button id="btnInfMap" class="btn btn-light">
                        <i class="bi bi-reply-all"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Carga de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/src/leaflet.js"></script>

    <script src="js/src/Leaflet/L.Control.Layers.Tree.js"></script>

   <!--<script src="js/src/Leaflet/leaflet.measurecontrol.js"></script> -->
   

    <!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.32.0.min.js'></script>

    
    <script src="js/arbolCapas.js"></script> <!-- Incluir antes de map.js -->
   
    <script src="js/defLegend.js"></script>
    <script src="js/map.js"></script>
   
    <script src="js/funciones.js"></script>
    <script src="js/templete/popup.js"></script>
    <script src="js/templete/infMap.js"></script>
    <script src="js/graficas/donutChart.js"></script>
    <script src="js/graficas/estrucPob.js"></script>
</body> 
</html>
